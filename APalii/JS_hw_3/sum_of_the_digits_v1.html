<!DOCTYPE html>
<html>

<body>
	<script>
	//Ex : find sum of the digits from enterd number 
	var array = prompt("Please enter any number and I calculate sum of the digits").split('');
	var sum = 0;

    for(i = 0; i < array.length; i++){
      console.log(array[i]);
	  sum += parseInt(array[i]);
    }
	
	console.log(sum); 
	alert("summary of digits: " + sum);
	</script>
</body>

</html>
