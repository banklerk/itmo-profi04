<body>
<p>



<p>3 Проверить что введенный пароль удовлетворяет следующим условиям сложности:<br>
	- длинна от 9 символов;<br>
	- содержит обязательно английские буквы верхнего и нижнего регистра;<br>
	- содержит более двух цифр;<br>
	- содержит обязательно один из неалфавитных символов (например, !, $, #, %).</p>

<script type="text/javascript">
	//verify psw
		
	var str = prompt("Введите пароль");
	
	var regExp1 = /\w{9}/g;
	var regExp2 = /[a-z]+/;
	var regExp3 = /[A-Z]+/;
	var regExp4 = /\d{2,}/;	
	var regExp5 = /[\!|\$|\#|\%]{1}/;	
	
	if (regExp1.test(str)&&regExp2.test(str)&&regExp3.test(str)&&regExp4.test(str)&&regExp5.test(str))
	{
		alert("Пароль введён правильно!");
	} else {
		alert("Пароль введён неправильно! - пароль должен содержать более 9 символов, английские буквы верхнего и нижнего регистра, более двух цифр и один из неалфавитных символов (!, $, #, %).");
	}	
	
	
</script>
</body>
