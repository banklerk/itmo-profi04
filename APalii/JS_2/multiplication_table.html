<body>
<script type="text/javascript">
	//multiplication table
	var str = "<table>";
	for (i=1 ; i<11 ; i++) {
		str+="<tr>";
		for (j=1 ; j<11 ; j++) {
			str+="<td>";
			str+=i*j;
			str+="</td>";
				console.log(i*j);
		}
		str+="</tr>";
			
	}
	 console.log(str);
  	str +="</table>";
	document.write(str);
	
	

</script>

</body>
