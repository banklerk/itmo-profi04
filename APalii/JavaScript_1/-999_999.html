<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt("prego entere alle -999 dalle 999");


		if (a==0) {
			alert ("null")
		} 
		else if (a > 0) {
			if (a < 999 && a > 99) {
				alert ("3 digit positive")
				} 
			else {
				if (a < 100 && a > 9) {
					alert ("2 digit positive")
				} 
				else{
					alert ("1 digit positive")	
				}		 
			}		 

		} 
		else{
			if (a > -999 && a < -99) {
				alert ("3 digit negative")
			} 
			else{
				if (a > -100 && a < -9) {
					alert ("2 digit negative")
				} 
				else {
					alert ("1 digit negative")	
				}		 
			}
		}

					
			
	</script>
</body>
</html>
