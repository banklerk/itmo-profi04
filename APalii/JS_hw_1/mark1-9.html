<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt("prego entere alle 0 dalle 9");
		a = parseInt(a);	

		switch(a){
		
		    case 0: alert("null");
			        break;
			case 1: alert("uno");
			        break;
			case 2: alert("duo");
			        break;
			case 3: alert("tre");
			        break;
			case 4: alert("quatro");
			        break;
			case 5: alert("cinque");
			        break;
			case 6: alert("sei");
			        break;
			case 7: alert("sette");
			        break;
			case 8: alert("otto");
			        break;
			case 9: alert("nove");
			        break;
			default:
                    alert("Value out of range");
                    break;							
		}
	</script>
</body>
</html>
