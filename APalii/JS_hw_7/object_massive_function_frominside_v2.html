<body>

<p>
1 Построить объект студент:<br>
- свойства: Имя, Фамилия, Возраст, <br>
Интересы (в виде массива), Место обучения.<br>
- метод выводящий в консоль биографическую <br>
справку в виде, например: «Иван Петров. 21 год. <br>
Интересы: программирование, музыка, аниме. Учится в ИТМО.<br>
</p>

<script type="text/javascript">
	
	function Student(name,lastname,age,Interests,Studing_place){
		this.name = name;
		this.lastname = lastname;
		this.age = age;
		this.Interests = Interests;
		this.Studing_place = Studing_place;
		
		this.printx = function() {
		var str = (name + lastname + ". " + age + " years." + "\nInterests:");
		
			for (var i = 0; i < Interests.length; i++){
				str += Interests[i];
				if(i!=Interests.length-1){
					str += ", ";
				}
				else{
					str += ".";
				}
			}
			str += ("\nStuding_place:" );
			
			for (var i = 0; i < Studing_place.length; i++){
				str += Studing_place[i];
					if(i!=Interests.length-1){
						str += ", ";
					}
					else{
						str += ".";
					}
			}
			
			console.log(str);
			
		};
	
	};
	
	
	var a =  new Student("Ivan","Ivanov",20,["Music", 59],["ITMO",45]);
	var b =  new Student("Peter","Petrov",30,["Music", 59],["Bonch",33]);
	a.printx();
	b.printx();
	new Student("Peter","Petrov",30,["Music", 59],["Bonch",33]).printx();
	
</script>
</body>
