<!--
   Одномерным массивом задана доска 3 на 3 
var area = [ null, null, null, null, null, null, null, null, null ]
Необходимо сформировать игровое поле состоящее из квадратов для крестиков-ноликов в HTML. 
При появлении в массиве 0-ля рисовать нолик , 1-цы крестик 
Пример: [ 1, null, 0, null, 1, null, null, null, null ] на поле 2-а крестика, и 1-н нолик.
   
-->
    
    <script>
var aGamePlace = [1,0,null,1,0,null,null,null,0];
var aOutView = [];

	for(var i=0; i<aGamePlace.length;i++){
	if(aGamePlace[i] === null){
		aOutView.push(" ");
	} else if (aGamePlace[i] === 1){
			aOutView.push("X");
	} else if (aGamePlace[i] === 0){
			aOutView.push("O");}}
			
var gamePlaceHTML = "<table>" +
"<tr>" +
	"<td>" + aOutView[0] + "</td>" +
	"<td>" + aOutView[1] + "</td>" +
	"<td>" + aOutView[2] + "</td>" +
"</tr><tr>" +
	"<td>" + aOutView[3] + "</td>" +
	"<td>" + aOutView[4] + "</td>" +
	"<td>" + aOutView[5] + "</td>" +
"</tr><tr>" +
	"<td>" + aOutView[6] + "</td>" +
	"<td>" + aOutView[7] + "</td>" +
	"<td>" + aOutView[8] + "</td>" +
	"</tr>" +
"</table>";
document.write(gamePlaceHTML);
</script>
