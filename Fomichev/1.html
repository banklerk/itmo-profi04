<body>
<script>
function factorialNumber(n){
	if (n===0){
		return 1;
	}
	else if(n===1) {
		return 1;
	}
	else { 
		return n*factorialNumber(n-1);
		}
}

console.log(factorialNumber(5));

</script>
</body>
