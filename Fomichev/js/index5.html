<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        
        td{
            border: 1px solid black;
            width: 30px;
            height: 30px;
            text-align: center;
           
        }
        table{
            width: 400px;
            height: 400px;
            background-color: gainsboro;
            border-collapse: collapse;
        }
        
    </style>
    <title>Document</title>
</head>
<body>
  
<!--
  Вывести используя (document.write) таблицу 
умножения чисел до 10.
   
-->
<script>
   function table() {

document.write("<table>")

   for (var i = 1; i <= 10; i++){
     document.write("<tr>");

   for (var j = 1; j < 10; j++){
       document.write("<td>"+(i * j)+ "</td>")}

document.write("</tr>")
}

document.write("</table>")
}

    
</script>
<script>
  table()  
</script>
    
</body>
</html>
