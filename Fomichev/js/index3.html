<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--
   Дан номер месяца (1 — январь, 2 — февраль, ...). 
Вывести название соответствующего времени года 
("зима", "весна" и т.д.).
    
-->
<script>

    var month;
    month = +prompt("Введите порядковый номер месяца от 1 до 12",'1');
    
    if(month <= 12 && month > 0){
      switch(month){
          case 12:
          case 1:
          case 2:
              alert('Зима');
              break;
          case 3:
          case 4:
          case 5:
              alert('Весна');
              break;
          case 6:
          case 7:
          case 8:
              alert('Лето');
              break;
          case 9:
          case 10:
          case 11:
              alert('Осень');
          break;}  
    } else {
        alert('Месяца под номером ' + month + ' нет' );
    };
    
    
</script>


</body>
</html>
