Факториал числа 4 с помощью рекурсии

<!DOCTYPE html>
<html>
     <head>
          </head>   
                <body>
                    <script>
                  var factorial = function(number) {
                      if (number <= 0) {
                          return 1;  
                      } else {
                          return (number * factorial(number - 1));
                      }
                  }
                        console.log(factorial(4));
                    </script>
                   </body>
</html>
