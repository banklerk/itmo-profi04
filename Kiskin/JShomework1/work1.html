<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
            var a =
                parseInt(prompt("Задайте перое чило:"));
            var b =
                parseInt(prompt("Задайте второе число:"));
            var c = 
                parseInt(prompt("Задайте третье число:"));
                
                    if ((a<=b) && (b<=c))
                            {
                            alert("Наименьшее число первое.");
                            alert(a);
                    }else if ((a>=b) && (b<=c))
                            {
                            alert("Наименьшее число второе.");
                            alert(b);   
                    }else if ((a>=b) && (b>=c))
                            {
                            alert("Наименьшее число третье.");
                            alert(c);
                    }
    </script>
</body>
</html>
