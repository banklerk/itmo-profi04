<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
            var a =
                parseInt(prompt("Введите число от 0-9:"));
                
                    if (a == 0)
                            {
                            alert("Ноль");
                            alert(a);
                    }else if (a === 1)
                            {
                            alert("Один");
                            alert(a);
                    }else if (a === 2)
                            {
                            alert("Два");
                            alert(a);
                    }else if (a === 3)
                            {
                            alert("Три");
                            alert(a);
                    }else if (a === 4)
                            {
                            alert("Четыре");
                            alert(a);
                    }else if (a === 5)
                            {
                            alert("Пять");
                            alert(a);
                    }else if (a === 6)
                            {
                            alert("Шесть");
                            alert(a);
                    }else if (a === 7)
                            {
                            alert("Семь");
                            alert(a);
                    }else if (a === 8)
                            {
                            alert("Восемь");
                            alert(a);
                    }else if (a === 9)
                            {
                            alert("Девять");
                            alert(a);
                    }else{
                            alert("Вы ввели чиcло вне диапазона!");
                            alert(a);
                            }
    </script>
</body>
</html>
