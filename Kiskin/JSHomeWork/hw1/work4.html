<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
            var a =
                parseInt(prompt("Введите число от 1-5:"));
                
                    if (a == 1)
                            {
                            alert("Плохо");
                    }else if (a === 2)
                            {
                            alert("Неудовлетворительно");
                    }else if (a === 3)
                            {
                            alert("Удовлетворительно");
                    }else if (a === 4)
                            {
                            alert("Хорошо");
                    }else if (a === 5)
                            {
                            alert("Отлично");
                    }else{
                            alert("Вы ввели чиcло вне диапазона!");
                            alert(a);
                            }
    </script>
</body>
</html>
