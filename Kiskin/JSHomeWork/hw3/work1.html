<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        var str = prompt("Введите целое число:");
        var log = str.split("");
        var summa = 0;
        
        var i = 0;
        
        while (i<str.length)
            {
                summa += +(log[i]);
                i++;
            }
        
        alert("Сумма чисел введенного целового числа: " + summa);
        
    </script>
</body>
</html>
