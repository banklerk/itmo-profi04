<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var arr = [12, 4, 3, 10, 1, 20];
        
        for(var i = 0; i<arr.length; i++)
        {
            var min = i;
            
            for(var j = i + 1; j<arr.length; j++)
                {
                    if(arr[j]<arr[min])
                        {
                            min = j;
                        }
                }
            var temp = arr[min];
            arr[min] = arr[i];
            arr[i] = temp;
        }
        
        arr.shift();
        arr.pop();
        
        alert (arr);
        
    </script>
</body>
</html>
