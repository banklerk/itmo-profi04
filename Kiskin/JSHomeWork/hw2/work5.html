<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        var i = 1;
        var j = 1;
        
        document.write("<table>");
      
        document.write("<tr><td> </td>");
        
            for (i=1; i<=9; i++) 
                document.write("<td>" +i+ "</td>"); 
                document.write("</tr>"); 
            for (i=1; i<=9; i++) 
            { 
                document.write("<tr><td>" +i+ " </td>"); 
                for (j=1; j<=9; j++) 
                { 
                    document.write("<td>" + (i*j) + " </td>");
                } 
                document.write("</tr>"); 
            }
            
        document.write("</table>");
        
    </script>
</body>
</html>
