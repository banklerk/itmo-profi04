<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        var number1 =
            parseInt(prompt("Задайте первое число:"));
        var number2 =
            parseInt(prompt("Задайте второе число:"));
        
        var x=0; 
        var y=0;
        
            if (number1 > number2)
                {
                    x = number2;
                    y = number1;
                    alert("Значение X:"+x+"\nЗначение Y:"+y); 
                }else{
                    x = number1;
                    y = number2;     
                    alert("Значение X:"+x+"\nЗначение Y:"+y);
                }
        
    </script>
</body>
</html>
