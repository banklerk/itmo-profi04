<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        var x = 
            parseInt(prompt("Задайте номер месяца от 1-12:"));
            
        switch(x) 
            {
                case 12:
                case 1: 
                case 2:
                    alert("Зима");
                    break;
                case 3:
                case 4: 
                case 5:
                    alert("Весна");
                    break;
                case 6:
                case 7: 
                case 8:
                    alert("Лето");
                    break;
                case 9:
                case 10: 
                case 11:
                    alert("Осень");
                    break;
                case x:
                    x>12;
                    x<1;
                    alert("Вы ввели неверное число месяца!");
                    break;
            }
        
    </script>
</body>
</html>
