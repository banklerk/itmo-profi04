<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .row {
            padding: 50px 0;
        }

        .box {
            width: 100px;
            height: 100px;
            /*background: green;*/
            /*transition: all s0.9s cubic-bezier(1, 0.01, 0.82, 0.9) 2s;*/
            animation: testAnimation 1.5s ease infinite; /*придумывается название сценария рандомно*/
        }

        .box:hover {
            /*width: 50px;*/
            /*height: 50px;*/
            /*background: red;*/
            /*transform: translateX(200px);*/
            /*transform: rotate(360deg);*/
            /*animation: testAnimation 1s ease 0s; !*придумывается название сценария рандомно*!*/
        }

        @keyframes testAnimation {
            /*0%{*/
            /*width:100px;*/
            /*height:100px;*/
            /*}*/
            /*70%{*/
            /*width:600px;*/
            /*height:600px;*/
            /*}*/
            /*100%{*/
            /*width:100px;*/
            /*height:100px;*/
            /*}*/
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        input {
            box-shadow: none;

            transition: all 2s ease 0s;
        }

        input:focus {
            transform: rotate(-3deg);
            box-shadow: 10px 10px 10px black;
        }

        .point {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #646464;
            margin: 0 40%;
        }

        .clock {
            width: 300px;
            height: 300px;
            background: #646464;
            border-radius: 50%;
            border: 1px solid black;
            position: relative;
        }

        .arrow-second {
            top: 50%;
            left: 50%;
            position: absolute;
            width: 50%;
            background: black;
            height: 2px;
            animation: arrowAnimation 60s linear infinite;
        }
        .arrow-minute {
            top: 50%;
            left: 50%;
            position: absolute;
            width: 40%;
            background: black;
            height: 7px;
            animation: arrowAnimation 3660s linear infinite;
        }


        @keyframes arrowAnimation {
            from {
                transform-origin: 0 0 1.5px;
                transform: rotate(270deg);
            }
            to {
                transform-origin: 0 0 1.5px;
                transform: rotate(630deg);
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
<div class="row">
    <div class="box">
        <div class="point">&nbsp;</div>
        <div class="box" style="transform: rotate(35deg); position: absolute;    margin-top: -20px;">
            <div class="point">&nbsp;</div>

            <div class="box" style="transform: rotate(35deg); position: absolute;    margin-top: -20px;">
                <div class="point">&nbsp;</div>

                <div class="box" style="transform: rotate(35deg); position: absolute;    margin-top: -20px;">
                    <div class="point">&nbsp;</div>

                    <div class="box" style="transform: rotate(35deg); position: absolute;    margin-top: -20px;">
                        <div class="point">&nbsp;</div>

                        <div class="box" style="transform: rotate(35deg); position: absolute;    margin-top: -20px;">
                            <div class="point">&nbsp;</div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!--<p>123123</p>-->

    </div>
    <input type="text">
    <input type="text">


</div>
<div class="clock">
    <div class="arrow-second">
    </div>
    <div class="arrow-minute">
    </div>
</div>
</body>
</html>
