<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>3. Дан номер месяца (1 — январь, 2 — февраль, ...). Вывести название соответствующего времени года ("зима", "весна" и т.д.). </p>
	<script>
	var month = prompt("введите номер месяца");
	month = parseInt(month);

	if (month >= 1 && month <= 12) {
		switch(month) {
			case 12:
			case 1:
			case 2:
				alert("зима");
				break;
			case 3:
			case 4:
			case 5:
				alert("весна");
				break;
			case 6:
			case 7:
			case 8:
				alert("лето");
				break;
			case 9:
			case 10:
			case 11:
				alert("осень");
				break;			
		}
	} else {
		alert("неверно ввели номер месяца");
	}
	</script>
</body>
</html>
