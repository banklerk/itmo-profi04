<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Задан массив  - [12,4,3,10,1,20]. Удалить из него наименьшее и наибольшее значение.</p>
	<script type="text/javascript">
		var arr = [12,4,3,10,1,20];
		min = arr[0];
		max = arr[0];

		//найдем min и max
		for (i = 1; i < arr.length; i++) {
			if (min > arr[i]) {
				min = arr[i];
			}
			if (max < arr[i]) {
				max = arr[i];
			}
		}
		console.log("Min: " + min + " Max: " + max);

		//удалим min и max
		for (i = 1; i < arr.length; i++) {
			if (arr[i] == min || arr[i] == max) {
				delete arr[i];
			}
		}
		console.log(arr);
	</script>
</body>
</html>
