<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбрать дату</title>
    <link rel="stylesheet" href="css/calendar.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/mustache.js"></script>
</head>
<body>
<!--Календарь-->
    <div id="calendar-box">
    <div class="month" id="month"> 
               <div id="month-name">
               <select name="choose-month" class="choose-month" id="choose-month">
                       <option value="00">Месяц</option>
                       <option value="01">Январь</option>
                       <option value="02" >Февраль</option>
                       <option value="03">Март</option>
                       <option value="04">Апрель</option>
                       <option value="05">Май</option>
                       <option value="06">Июнь</option>
                       <option value="07">Июль</option>
                       <option value="08">Август</option>
                       <option value="09">Сентябрь</option>
                       <option value="10">Октябрь</option>
                       <option value="11">Ноябрь</option>
                       <option value="12">Декабрь</option>
                   </select>
                   <select name="choose-year"  class="choose-year" id="choose-year">
                       <option value="00">Год</option>
                       <option value="2017">2017</option>
                       <option value="2018">2018</option>
                       <option value="2019">2019</option>
                       <option value="2020">2020</option>
                       <option value="2021">2020</option>
                       <option value="2022">2020</option>
                    </select>
                    <div id = "set-date">
                    <button class="set-date">>></button>
                    </div>  
            </div>
    </div>
    <div id="days"></div>
    </div>
<!--Лента-->
       <div id="filter">
            <h2>Показать события</h2>
            <p>С </p>
            <input type="date" name="from" id="date-from">
            <p>До</p>
            <input type="date" name="to" id="date-to"> <br/>
            <div id="show-feed">
                <button>Показать события</button>
            </div>
       </div>
       <div id="feed">
           <div id="feed-replace"></div>
       </div>
       <script src="js/calendar.js"></script>
</body>
</html>
