<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Numbers</title>
</head>
<body>
   <script type="text/javascript">
        var string = "1234567890";
        var sum = 0;
        var counter = 0;
        while (counter < string.length) {
            sum += parseInt(string[counter]);
            console.log(sum);
            counter ++;
        }
       console.log("Сумма цифр в строке равна: ",sum);
   </script>
</body>
</html>
