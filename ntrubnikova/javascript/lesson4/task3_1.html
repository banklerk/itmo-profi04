<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить Min and Max с сортировкой</title>
</head>
<body>
    <script type="text/javascript">
        var array = [12,4,3,10,1,20];
        // Сортировка пузырьковым методом
        for (var i = 0; i < array.length; i++) {
            for (var j = 0; j < array.length - i; j++) {
                if (array[j] > array[j+1]) {
                    var temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                    
                }
            }
        }
        console.log("Отсортированный массив:",array.toString());
        //Удаляем минимальное и максимальное значения
        array.pop();
        array.shift();
        console.log("Массив без мин и макс значений:",array.toString());
    </script>
</body>
</html>
