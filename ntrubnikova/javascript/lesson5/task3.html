<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фибоначчи</title>
</head>
<body>
    <script type="text/javascript">
        var arr = [1,1];
        var newNumber;
        // Функция, формируем массив чисел Фибоначчи
        function fibNumbers(n){
            for (var i = 2; i < n; i++) {
                newNumber = arr[i-2] + arr[i-1];
                arr.push(newNumber);
            }
            return arr;
        }
        
        // Запрашиваем кол-во чисел и выводим на экран
        var myNumbers = fibNumbers(parseInt(prompt("Введите целое число - количество чисел Фибоначчи")));
        alert("Числа Фибоначчи: " + myNumbers);
    </script>
</body>
</html>
