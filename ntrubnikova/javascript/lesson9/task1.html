<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перекрасить div</title>
    <style>
        #one,#two,#three {
            background: wheat;
            width: 100px;
            height: 100px;
            border: 1px solid orange;
            margin:5px;
            float:left;
            text-align:center;
            font-family: Arial;
            color: saddlebrown;
            padding-top: 5px;
        }
        
    </style>
</head>
<body>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    
    <script type="text/javascript">
        one.addEventListener("click", myHandler, false);
        two.addEventListener("click", myHandler, false);
        three.addEventListener("click", myHandler, false);
    
    function myHandler(e) {
        if (e.target.style.backgroundColor === "wheat") {
            e.target.style.backgroundColor = "green"; 
        }
        else {
            e.target.style.backgroundColor = "wheat";
        }
    }
    </script>
</body>
</html>
