<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Светофор</title>
    <style>
        table td {
            border: 1px solid gray;
            width: 100px;
            height: 100px;
        }
        table td div {
            background: gray;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        /*Красный, желтый, зеленый */
        .red {
            background: red;
        }
        .yellow {
            background: yellow;
        }
        .green {
            background: green;
        }
        .gray {
            background: gray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div id = "red"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id = "yellow"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id = "green"></div>
            </td>
        </tr>
    </table>
    <script>
        //Красный
        function colorRed(){
            var red = document.getElementById("red");
            red.className = "red";
            document.getElementById("yellow");
            yellow.className = "gray";
            var green = document.getElementById("green");
            green.className = "gray";
            setInterval(colorRed,4000);
        }
        //Желтый
        function colorYellow(){
            var red = document.getElementById("red");
            red.className = "gray";
            document.getElementById("yellow");
            yellow.className = "yellow";
            var green = document.getElementById("green");
            green.className = "gray";
            setInterval(colorYellow,2000);
        }
        //Зеленый
         function colorGreen(){
            var red = document.getElementById("red");
            red.className = "gray";
            document.getElementById("yellow");
            yellow.className = "gray";
            var green = document.getElementById("green");
            green.className = "green";
             setInterval(colorGreen,4000);
        }
        
        //Вызов функций
        setTimeout(colorRed,2000);
        setTimeout(colorYellow,3000);
        setTimeout(colorGreen,4000);
        
        
        
        
        
    </script>
</body>
</html>
