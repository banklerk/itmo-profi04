<!DOCTYPE html>

    <style>
        #mainDiv {
            height: 312px;

<body>
    <div id="mainDiv">
        <div id="1" style="background-color: grey"></div>

        <div id="3" style="background-color: grey"></div>

    </div>

    <script>
        mainDiv.addEventListener("click", changeColor, false);
        
        function changeColor(e) {
            if (e.target.style.backgroundColor === "grey") {
                e.target.style.backgroundColor = "green";
            } else if (e.target.style.backgroundColor === "green") {
                e.target.style.backgroundColor = "grey";
            }
            console.log(e.target.id);
        }
    </script>
