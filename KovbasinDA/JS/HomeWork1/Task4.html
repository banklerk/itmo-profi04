<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_HomeWork1_Task4</title>
</head>
<body>
    <script>
        var digitTest;
        digitTest = +prompt("Введите оценку от 1 - 5:");
        switch (digitTest) {
            case 1:
                alert("Плохо");
                break;
            case 2:
                alert("Неудовлетворительно");
                break;
            case 3:
                alert("Удовлетворительно");
                break;
            case 4:
                alert("Хорошо");
                break;
            case 5:
                alert("Отлично");
                break;
            default:
                alert("Оценка введена неверно!");
        }
    </script>
</body>
</html>
