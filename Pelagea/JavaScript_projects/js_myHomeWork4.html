<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Задание № 4</title>
        </head>
    <body>
    
        <div style="margin: 100px;">     
        <script>
            var mark = prompt("Введите целое число в диапазоне от 1 до 5");
        switch(mark) {
            case "1":
                document.write("плохо");
                break;
            case "2":
                document.write("неудовлетворительно");
                break;
            case "3": 
                document.write("удовлетворительно");
                break;
            case "4":
                document.write("хорошо");
                break;
            case "5":
                document.write("отлично");
                break;
            default: 
                document.write("Оценки - не главное, был бы человек хороший.");
                
        }    
        </script>
        </div>
      </body> 
      
</html>
