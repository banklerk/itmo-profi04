    <script>
        var str = prompt("Введите любое целое число");
        var result = str.match(/\d/g);
        console.log(result); // на всякий случай проверяю
        var sum = 0; 
        for (var i = 0; result.length > i; i++) {
        sum = sum + +result[i]; 
        }
        console.log('Сумма цифр данного числа: ' +sum);
    </script>
