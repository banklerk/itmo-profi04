<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Задание № 3</title>
        </head>
    <body>
        <div style="margin: 100px;">
            <script>
                var setOfNmbrs = ['ноль', 'один', 'два', 'три', 'четыре', 'пять', 'шесть', 'семь', 'восемь', 'девять'];
                var choice = parseInt(prompt("Введите целое число в диапазоне от 0 до 9"));
                switch(choice) {
                    case 0:
                        document.write(setOfNmbrs[0]);
                        break;
                    case 1:
                        document.write(setOfNmbrs[1]);
                        break;
                    case 2:
                        document.write(setOfNmbrs[2]);
                        break;
                    case 3:
                        document.write(setOfNmbrs[3]);
                        break;
                    case 4:
                        document.write(setOfNmbrs[4]);
                        break;
                    case 5:
                        document.write(setOfNmbrs[5]);
                        break;
                    case 6:
                        document.write(setOfNmbrs[6]);
                        break;
                    case 7:    
                        document.write(setOfNmbrs[7]);
                        break;
                    case 8:
                        document.write(setOfNmbrs[8]);
                        break;
                    case 9:
                        document.write(setOfNmbrs[9]);
                        break;
                    default:
                        document.write("Мы договаривались, что будут вводиться <b>целые числа от 0 до 9</b>");

                }
            </script> 
        </div>
    </body> 
</html>
